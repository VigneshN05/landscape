<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animated Landscape</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #1e5799 0%, #2989d8 50%, #7db9e8 100%);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .scene {
            position: relative;
            width: 400px;
            height: 300px;
        }

        /* Sun */
        .sun {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffde00 0%, #ff9900 70%);
            border-radius: 50%;
            top: 50px;
            left: 50px;
            box-shadow: 0 0 40px #ffde00;
            animation: sunGlow 4s infinite alternate;
        }

        @keyframes sunGlow {
            0% { box-shadow: 0 0 40px #ffde00; }
            100% { box-shadow: 0 0 60px #ffde00; }
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.9;
        }

        .cloud1 {
            width: 60px;
            height: 30px;
            top: 30px;
            left: 200px;
            animation: cloudMove 30s linear infinite;
        }

        .cloud1:before, .cloud1:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud1:before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 10px;
        }

        .cloud1:after {
            width: 40px;
            height: 40px;
            top: -10px;
            right: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 40px;
            top: 60px;
            left: 300px;
            animation: cloudMove 40s linear infinite;
            animation-delay: -15s;
        }

        .cloud2:before, .cloud2:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud2:before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 10px;
        }

        .cloud2:after {
            width: 50px;
            height: 50px;
            top: -15px;
            right: 10px;
        }

        @keyframes cloudMove {
            0% { transform: translateX(400px); }
            100% { transform: translateX(-200px); }
        }

        /* Mountains */
        .mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 150px solid #3a5f0b;
        }

        .mountain1 {
            left: 50px;
            z-index: 3;
        }

        .mountain2 {
            left: 150px;
            border-bottom-color: #2d4a09;
            z-index: 2;
        }

        .mountain3 {
            left: 250px;
            border-bottom-color: #1e3206;
            z-index: 1;
        }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, #3a5f0b 0%, #2d4a09 100%);
            z-index: 4;
        }

        /* Tree */
        .tree {
            position: absolute;
            bottom: 60px;
            z-index: 5;
        }

        .trunk {
            width: 10px;
            height: 30px;
            background: #5e2c04;
            margin: 0 auto;
        }

        .leaves {
            width: 40px;
            height: 60px;
            background: #3a5f0b;
            border-radius: 50% 50% 0 0;
            margin-top: -5px;
        }

        .tree1 {
            left: 80px;
            transform: scale(0.8);
        }

        .tree2 {
            left: 180px;
            transform: scale(1.2);
        }

        .tree3 {
            left: 280px;
            transform: scale(1);
        }

        /* Water */
        .water {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 20px;
            background: rgba(30, 87, 153, 0.5);
            border-radius: 0 0 50% 50%;
            left: 150px;
            z-index: 4;
            animation: waterRipple 3s infinite ease-in-out;
        }

        @keyframes waterRipple {
            0%, 100% { height: 20px; width: 100px; }
            50% { height: 25px; width: 110px; }
        }

        /* Title */
        .title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="scene">
        <h1 class="title">CSS Animated Landscape</h1>
        <div class="sun"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="mountain mountain1"></div>
        <div class="mountain mountain2"></div>
        <div class="mountain mountain3"></div>
        <div class="ground"></div>
        <div class="water"></div>
        <div class="tree tree1">
            <div class="trunk"></div>
            <div class="leaves"></div>
        </div>
        <div class="tree tree2">
            <div class="trunk"></div>
            <div class="leaves"></div>
        </div>
        <div class="tree tree3">
            <div class="trunk"></div>
            <div class="leaves"></div>
        </div>
    </div>
</body>
</html>
